---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-example-provider
  name: app-example-provider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-example-provider
  template:
    metadata:
      labels:
        app: app-example-provider
    spec:

      containers:
      - image: {{ APP_IMAGE }}
        imagePullPolicy: IfNotPresent
        name: test-app
        env:

          - name: DB_HOSTNAME
            value: {{ DB_HOSTNAME }}

          - name: DB_UNAME
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: username

          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password

        volumeMounts:
          - name: secret-volume
            mountPath: /etc/secret-volume

#        resources:
#          requests:
#            cpu: 50m
#            memory: 250Mi
#          limits:
#            cpu: 50m
#            memory: 250Mi
 
      initContainers:
      - image: {{ SECRETS_PROVIDER_IMAGE }}
        imagePullPolicy: IfNotPresent
        name: secrets-provider
        env:
        # hardcoded values
          - name: CONTAINER_MODE
            value: init

          - name: CONJUR_AUTHN_LOGIN
            value: host/{{ APP_NAMESPACE_NAME }}/app-example-k8ssecrets

          - name: SECRETS_DESTINATION
            value: k8s_secrets

          - name: K8S_SECRETS
            value: db-credentials

          - name: DEBUG
            value: "true"

        # values from pod metadata
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP

        # values from DAP config map
          - name: CONJUR_VERSION
            valueFrom:
              configMapKeyRef:
                name: dap-config
                key: CONJUR_VERSION
          - name: CONJUR_APPLIANCE_URL
            valueFrom:
              configMapKeyRef:
                name: dap-config
                key: CONJUR_APPLIANCE_URL
          - name: CONJUR_ACCOUNT
            valueFrom:
              configMapKeyRef:
                name: dap-config
                key: CONJUR_ACCOUNT
          - name: CONJUR_SSL_CERTIFICATE
            valueFrom:
              configMapKeyRef:
                name: dap-config
                key: CONJUR_FOLLOWER_CERTIFICATE
          - name: CONJUR_AUTHN_URL
            valueFrom:
              configMapKeyRef:
                name: dap-config
                key: CONJUR_AUTHN_URL

#        resources:
#          requests:
#            cpu: 200m
#            memory: 16Mi
#          limits:
#            cpu: 200m
#            memory: 16Mi

      volumes:
        - name: secret-volume
          secret:
            secretName: db-credentials
